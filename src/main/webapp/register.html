<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div id="list" >
				<div id="list_1">
				<img src="img/arrow_back_left_navigation_previous_16px_1225467_easyicon.net_wps图片.png" />
		        </div> 
		        <div id="list_2">
		        	<p>注册</p>
		        </div>
		        <div id="list_3">
		        <img src=" img/refresh_18.331125827815px_1188146_easyicon.net (1)_wps图片.png" />
		        </div>
		</div>
		<div id="content">
			<div id="img">
				<img src="img/timg (1).jpg"/>
			</div>
			<div class="text">
				<form action="" method="post">
					<input type="text" placeholder="用户名" name="username" id="username"/>
					<input type="text" placeholder="邮箱地址(用于找回密码)"  name="email" id="email"/>
					<div id="div1">
						<div id="div">
					<input type="text" placeholder="手机号(获得发帖权限 可注册)" id="div1_1"  name="mobile"/>
					<!-- <button type="button" id="code" >发送验证码</button> -->
					</div>
						</div>
					<!-- <input type="text" placeholder="短信验证码" /> -->
					<input type="text" placeholder="密码"  name="password" id="password"/>
					<input type="text" placeholder="重复密码"  id="againPass"/>
				</form>
			</div>
			<div >
				<button type="button" id="register" >注册</button>
			</div>
		</div>	
	</body>
</html>
